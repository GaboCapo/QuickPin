<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromeQuickPin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>ChromeQuickPin</h1>
        <p>Enter the URL of the website you want to pin:</p>
        <input type="text" id="urlInput" placeholder="https://example.com" />
        <div id="buttons">
            <button id="pinButton">Create Shortcut</button>
            <button id="installButton">Install Website</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
